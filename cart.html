<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Mithila Painting Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mithila Painting Store</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html">Shop</a></li>
                <li class="cart-nav-item">
                    <a href="cart.html">
                        <img src="cart.jpg.png" alt="Cart" class="cart-icon">
                        <span id="cart-quantity" class="cart-quantity">0</span>
                    </a>
                </li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="cart">
            <h2>Your Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="total">0</span></p>
            
            <form id="order-form">
                <h3>Payment Options</h3>
                <label>
                    <input type="radio" name="payment" value="cod" required> Cash on Delivery
                </label>
                <br>
                <label>
                    <input type="radio" name="payment" value="credit-card" required> Credit Card
                </label>
                <br>
                <label>
                    <input type="radio" name="payment" value="paypal" required> PayPal
                </label>
                <br><br>
                <button type="submit">Place Order</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Mithila Painting Store</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
